{% extends 'base.html' %}
{% load static %}

{% block 'title' %}Registrar Caixa{% endblock %}

{% block 'head' %}{% endblock %}

{% block 'body' %}
    <h1>Registrar Caixa</h1>
    {% if erro %}
        <p class="error">{{ erro }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Tipo:<br>
            <select name="tipo" required>
                <option value="">-- Selecione --</option>
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
        </label>
        <label>Valor:<br><input type="text" name="valor" required></label>
        <label>Descrição:<br><textarea name="descricao"></textarea></label>
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'cadastros_home' %}">Voltar</a>
{% endblock %}
